<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="- YOUR NAME HERE -">
    <meta name="description" content="W8 Demo - JS Arrays & Objects!">

    <title>W8 | JS Arrays & Objects</title>

    <!--IN DOCUMENT STYLING-->
    <style>
        /*write CSS in here!*/

        /*selecting an element by TAG TYPE*/
        /*in CSS, this makes ALL elements of the type styled*/
        body {
            background-color:grey;
        }

        table {
            border:1px solid white;
            width:50px;
            margin:auto;
            text-align:left;
        }


        /*selecting an element by #ID*/
        /*in CSS, this makes ONLY THE ELEMENT with the ID styled*/

        #wrapper {
            width:1200px;
            background-color:darkslategray;
            color:white;
            font-family:Helvetica, sans-serif;
            margin:auto;
            padding:10px;
            box-shadow: 0 0 8px black;
            text-align:center;
        }

        #content {
            border:1px solid lightslategrey;
            padding:10px;
            margin:20px 10px;

        }

        

        #footer {
            font-size: 10px;
        }

        /*selecting an element by .CLASS*/
        /*in CSS, this makes ALL elements of the CLASS NAME styled*/
        .button {
            width:200px;
            height:50px;
            background-color:lightslategray;
            color:darkslategrey;
            line-height:50px;
            text-align:center;
            margin:auto;
            margin-top:25px;
            display:block;
            border:1px solid white;
        }

        .button:hover {
            background-color:white;
        }
    </style>
</head>
<body>

    <!--#wrapper for main HTML content-->
    <div id="wrapper">

        <!-- for game title-->
        <div id="header">
            <h1>Arrays & Objects in JS</h1>
            <h3>A practice in W8 Javascript Topics</h3>
            <p><i>Add information to the form below and then click SUBMIT without refreshing the page!</i></p>
        </div>

        <!--nav for extra game stuff-->
        <div id="nav">

        </div>

        <!--main content for game-->
        <!--THIS PAGE: form for player name-->
        <div id="content">
            <!--build a form with a table for the user to fill out-->
            <!--the form submit button will have an event listener added to it in JS-->
            <form id="myForm">

                <table>

                    <tbody>
                        <!--player name-->
                        <tr>
                            <td>
                                <label for="player">Player Name:</label>
                            </td>
                            <td>
                                <input type="text" name="player" id="player" maxlength="25" placeholder="Jane Doe" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="p-class">Player Class:</label>
                            </td>
                            <td>
                                <input type="text" name="p-class" id="p-class" maxlength="25" placeholder="Warlock" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="p-lvl">Player Level:</label>
                            </td>
                            <td>
                                <input type="number" name="p-lvl" id="p-lvl" min="1" max="25" placeholder="3" >
                            </td>
                        </tr>
                        <tr>
                            <td>
                                
                            </td>
                            <td>
                                <button name="submit" id="submit">Submit!</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </form>




            <!--once the player has filled out their form, we need to display the results back to them within the page-->
            <div id="resultBox">

            </div><!--/ #resultBox-->

        </div><!--/ #content-->

        <!--footer for final notes of game site-->
        <div id="footer">

            <p>&copy; -YOUR NAME GOES HERE- | SE111 | 202420</p>
            <h6><a href="../../index.html">KT's Repo Index</a></h6> <!--keep this KT's repo link ;] yours goes in the #nav aread-->

            <!--screeshot of validation below-->
            <!--nesting an image inside of an anchor element makes the image the link!-->
            <!--
                
                <a href="images/_____"><img src="images/___" alt="screenshot of validation for page" style="width:50%"></a>
            -->

        </div><!--/ #footer-->

    </div>

    <!--SCRIPT TAGS usually BELONG @ END of BODY ELEMENT (after HTML content)-->
    <!--IN DOCUMENT JAVASCRIPT BELONGS BELOW-->
    <script>
        //write JS in here; loads after HTML content, so all HTML content is available! needed to gain access to form values without query string


        //[PART 1]-WEEK 7 REVIEW---JS HTML ELEMENT SELECTION-----------------------------
        var header = document.querySelector(`#header`)

        var pName = document.getElementById(`player`)
        var pClass = document.getElementById(`p-class`)
        var pLevel = document.getElementById(`p-lvl`)

        var submit = document.getElementById(`submit`)

        var resultBox = document.getElementById(`resultBox`)

        header.style.backgroundColor = "#999999"

        //adding event listeners

        //prevent refresh of page when submit button is pressed
        var form = document.getElementById(`myForm`)
        function handleForm(event) {event.preventDefault()}

        form.addEventListener(`submit`, handleForm)
        // submit.addEventListener(`click`, basicInfo)

        /*
        function basicInfo(e) {
            resultBox.innerHTML = `<h6>${pName.value}</h6>`
        }
        */

        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!
        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]

        people[people.length] = "Tim"
        people[people.length] = "Scott"
        people.push("Jim")


        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals
        var faveAnimals = [
            "elephant",
            "dog",
            "bird",
            "jaguar",
            "panda bear",
            "meerkat",
            "giraffe",
            "duck"
        ]

        for (let i = 0; i < people.length; i++)
        {
            console.log(`${people[i]}'s fave animal is a(n): ${faveAnimals[i]}`)
        }

        //-------ASSOCIATIVE ARRAYS---------
        var classTimes = []

        classTimes["early"] = "7:45A"
        classTimes["better"] = "11:25A"
        classTimes["afternoon"] = "3:05P"
        classTimes["evening"] = "5:45P"

        for (let key in classTimes) 
        {
            console.log(`Class Times: ${key}: ${classTimes[key]}`)
        }

        //-------OBJECTS--------------------
        var pet1 = {
            title: "Sir Captain",
            first: "Jackson 'Jack' Daniel",
            middle: "Mello",
            last: "Truchon",
            suffix: ", First of His Name",
            age: 13,
            hasSiblings: true,
            numSiblings: 2,
            nameSiblings: ["George", "Marlowe"],
            infoAlert: function(){
                alert(`Pet1: ${this.title} ${this.first} ${this.middle} ${this.last} ${this.suffix}!`)
            }
        }

        var pet2 = {
            title: "Mr.",
            first: "George",
            middle: "Bulleit",
            last: "Wayne",
            suffix: ", the Best Boy",
            age: 9,
            hasSiblings: true,
            numSiblings: 2,
            nameSiblings: ["Marlowe", "Stevie"],
            bandName: "George & the Goblin Girls",
            infoAlert: function(){
                alert(`Pet2: ${this.title} ${this.first} ${this.middle} ${this.last} ${this.suffix}!`)
            }
        }

        console.log(pet1)

        console.log(pet1.first)

        console.log(pet1.nameSiblings[0])

        console.log(pet1.numSiblings)

        // pet1.infoAlert()
        // pet2.infoAlert()

        for (let key in pet2)
        {
            console.log(`${key}: ${pet2[key]}`)
        }

        //-------ARRAYS POPULATED WITH OBJECTS----------
        var pets = []

        pets.push(pet1, pet2)

        //[PART 3]-PUTTING IT ALL TOGETHER---------------------------------------------
        submit.addEventListener(`click`, writeCharacter)

        var charInfo = []

        function writeCharacter(e) {
            var player = pName.value
            var playClass = pClass.value
            var playLevel = Number(pLevel.value)

            if (playLevel >= 5)
            {
                var bonus = "+500 Gold"
            } else {
                var bonus = "No Bonus"
            }

            var newPlayer = {
                playerName: player,
                playerClass: playClass,
                playerLevel: playLevel,
                bonus: bonus
            }

            charInfo.push(newPlayer)

            resultBox.innerHTML = ''
            for (let i = 0; i < charInfo.length; i++) {
                for (let key in charInfo[i]) {
                    resultBox.innerHTML += `<p><b>${key.toUpperCase()}</b>: ${charInfo[i][key]}</p>`
                }
                resultBox.innerHTML += "<hr>"
            }
            
        }

    </script>

</body>
</html>
